    <div id="log">
      <h1>Get Started!</h1>

              <br>

              <br>

          </div>
      </div>  
    </div>
    <div id="reg">
      <h1>Join us!</h1>
      <form action="">
          <input class="infos" type="text" placeholder="Full Name"><br>
          <input class="infos" type="date" placeholder="yyyy-mm-dd" value="yyyy-mm-dd;"><br>
          <input class="infos" type="email" placeholder="Email"><br>
          <input class="infos" type="text" placeholder="Contact"><br>
          <select name="address" id="location">
              <option value="choose">Choose Location</option>
              <option value="Region I">Region I</option>
              <option value="Region II">Region II</option>
              <option value="Region III">Region III</option>
              <option value="Region IV-A">Region IV-A</option>
